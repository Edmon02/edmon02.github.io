<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Page Not Found - Edmon Sahakyan</title>
<link rel="stylesheet" href="/styles.css" />
<style>
body { display:flex; min-height:100vh; align-items:center; justify-content:center; text-align:center; }
.error-box { max-width:640px; padding:2.5rem 2rem; }
.error-box h1 { font-size: clamp(3rem, 9vw, 5rem); margin-bottom: .2em; background: linear-gradient(90deg,#0070f3,#5aa9ff); -webkit-background-clip: text; background-clip: text; color: transparent; }
.error-box p { font-size:1.05rem; }
</style>
</head>
<body>
  <main class="error-box" aria-labelledby="nf-title">
    <h1 id="nf-title">404</h1>
    <p>The page you were looking for doesn't exist or has moved.</p>
    <p><a class="btn outline" href="/">Return Home</a></p>
  </main>
</body>
</html>
